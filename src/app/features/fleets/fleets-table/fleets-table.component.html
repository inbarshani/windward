<div class="full-page flex column">
    <h1>Fleets</h1>
    <div class="flex column filter">
        <div class="flex filter-field">
            <h4>Vessel name:</h4>
            <input type="text" #vesselName (keyup)="filterByVesselName = vesselName.value" />
        </div>
        <div class="flex filter-field">
            <h4>Vessel flag:</h4>
            <input type="text" #vesselFlag (keyup)="filterByVesselFlag = vesselFlag.value" />
        </div>
        <div class="flex filter-field">
            <h4>Vessel MMSI:</h4>
            <input type="text" #vesselMmsi (keyup)="filterByVesselMmsi = vesselMmsi.value" />
        </div>
        <p-button label="Filter" (onClick)="filter()"></p-button>
    </div>
    <div class="table">
        <p-table [value]="fleets" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="caption">
                <h4>Showing {{ fleets.length }} fleets</h4>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Vessels Count</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-fleet>
                <tr>
                    <td>
                        <a routerLink="/fleet/{{ fleet._id }}">{{ fleet.name }}</a>
                    </td>
                    <td>
                        {{ fleet.vesselsCount }}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
